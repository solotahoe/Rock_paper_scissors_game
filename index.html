<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCIISORS</title>
    <link rel="stylesheet" href="mine.css">
</head>
<body>
    <header>
        <div class="player-section">
            <p>Player</p>
            <p class="pscore">0</p>
        </div>
        <div class="comp-section">
            <p>Computer</p>
            <p class="cscore">0</p>

        </div>
    </header>
    <section class="intro">
            <p> ROCK PAPER SCISSORS</p>
            <button class="introButton">Let's Play</button>
       

    </section>
<div class="game">
        <h1 class="options"> choose an option</h1>
        <div class="hands">
            <img src="rock.png" class="player-hand" alt="rock.png">
            <img src="rock.png" class="computer-hand" alt="rock.png">
        </div>
        <div class="buttons">
            <button class="buttonss">rock</button>
            <button  class="buttonss">paper</button>
            <button  class="buttonss">scissors</button>
        </div>
</div>
<script src="mine.js"></script>
</body>
</html>
